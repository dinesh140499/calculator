<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="cal-value">
            <input type="text" id="search" value="0"/>
        </div>
        <div>
          <button class="highlight">AC</button>
          <button class="highlight">DEL</button>
          <button class="highlight">.</button>
          <button class="highlight">/</button>

        </div>
        <div>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="highlight">+</button>
        </div>
        <div>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="highlight">-</button>
        </div>
        <div>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="highlight">+</button>
        </div>
        <div>
            <button>0</button>
            <button>00</button>
            <button class="equal highlight" >=</button>
          </div>
      </div>
    </div>
    <script src="/calculator 1/main.js">

    </script>
  </body>
</html>
